<!DOCTYPE html>
<meta charset="utf-8"/>
    <head>
        <title>Orange</title>
        <link rel="stylesheet" type="text/css" href="./Resources/CSS/style.css"/>
		<link rel="icon" type="image/x-icon" href="./Resources/image/favicon.ico">
    </head>
	<script type="importmap">
		{
		  "imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
			"umps": "https://tdjohnson.github.io/umps/client/umps.module.js",
			"signalR": "https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"
		  }
		}
	</script>
		<!--"umps": "https://tdjohnson.github.io/umps/client/umps.module.js",-->
	<script src="./main.js" type="module"></script>
    <body>   
    	<div id="message"></div>
		<div id="welcomeMessage" style="display:none;margin:0 auto;"></div>
		<div id="userDetails" style="display:none;margin:0 auto;">
			<h1>Configure Experience</h1>
			<h2>Choose server:</h2>
			<select name="server" id="serverSelector" class="orangeDropdown">
			</select>
			<br>
			<br>
			<br>
			<br>
        	<h2>Choose your username:</h2>
			<input type="text" class="userInput" id="player_name" name="player_name" placeholder="soaplifter" value="soaplifter" minlength="2" maxlength="100" size="20">
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<button id="start_multiplayer_button" class="modeButton" onclick="startMultiplayerWithName()">Start Game</button>
        </div>
        <div id="startScreen">
        	<br><br><br><br>
        	<h1>Project Orange</h1>
        	<br />
        	<br>
        	<h2 id="controlHeading">Steuerung</h2>
        	<p id="controls">
        		<b>w</b>	- vorwärts <br>
        		<b>a</b>	- links <br>
        		<b>s</b>	- rückwärts <br>
        		<b>d</b>	- rechts <br>
        		<b>z</b>	- Zoom ein/aus <br>
        		<b>b</b>	- Bot aggressive ein/aus
        	</p>
        	<br><br>
			<h3>&gt;&gt;&gt; Select Mode &lt;&lt;&lt;</h3> 
			<p>
				<button class="modeButton" onclick="startSingleplayer()">Singleplayer</button>
				<button class="modeButton" onclick="startMultiplayer()">Multiplayer</button>
			</p>
        </div>
    </body>
</html>
